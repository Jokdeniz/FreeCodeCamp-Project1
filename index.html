<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="small.css">
    <link rel="stylesheet" href="medium.css">
    <link rel="stylesheet" href="large.css">
    <link rel="stylesheet" href="all.css">
    <title>Survey Form</title>

    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-image: linear-gradient(115deg, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7)), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1 id="title">SURVEY FORM</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form action="" id="survey-form">
            <div>
                <label for="" id="name-label">Name and Surname</label>
                <input id="name" class="form-control" type="text" placeholder="Enter Your Name" required />
            </div>
            <div>
                <label for="" id="email-label">Email</label>
                <input id="email" class="form-control" type="text" placeholder="Enter Your E-mail" required />
            </div>
            <div>
                <label for="" id="number-label">Age (optional)</label>
                <input id="number" class="form-control" min="12" max="120" type="number" placeholder="Age" />
            </div>
            <div>
                <label for="">Which option best describes your current role?</label>
                <select name="" id="dropdown" class="form-control">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">I dont care</option>
                    <option value="">Other Karde≈üim</option>
                </select>
            </div>
            <div>
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <label for=""><input type="radio" name="choice" id="choice1" class="input-radio" />Definitely</label>
                <label for=""><input type="radio" name="choice" id="choice2" class="input-radio" />Maybe</label>
                <label for=""><input type="radio" name="choice" id="choice3" class="input-radio" />Not sure</label>
            </div>
            <div>
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="" class="form-control">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </div>
            <div>
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Front-end Projects</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Back-end Projects</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Data Visualization</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Challenges</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Open Source Community</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Gitter help rooms</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Videos</label>
                <label for=""><input type="checkbox" class="input-checkbox" />City Meetups</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Wiki</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Forum</label>
                <label for=""><input type="checkbox" class="input-checkbox" />Additional Courses</label>
            </div>
            <div>
                <label for="">Any comments or suggestions?</label>
                <textarea name="" id="" min-cols="20" min-rows="8" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <div>
                <input class="submit-button" type="submit" value="Submit" id="submit" />
            </div>
        </form>
    </div>
</body>

</html>
